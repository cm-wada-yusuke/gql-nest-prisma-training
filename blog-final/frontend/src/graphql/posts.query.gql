fragment Post on PostModel {
    id
    title
    type
    publishDate
    emoji
    contentPath
}

fragment Profile on ProfileModel {
    handleName
    position
    summary
    twitter
    github
}

query PostIndexPage {
  articles: posts(type: ["article"]) {
    ...Post
  }
  diaries: posts(type: ["diary"]) {
    ...Post
  }
  profile {
    ...Profile
  }
}

query PostDetailPage($contentPath: String) {
  post: findPost(contentPath: $contentPath) {
    contentPath
    title
    publishDate
    bodyMarkdown
  }
}